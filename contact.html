<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form php/mySQL</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
    <form name="frmContact" method="post" action="contact.php">
        <div class="form-row">
            <div class="col">
                <label for="txtFirstName">First Name</label>
                <input type="text" class="form-control" name="txtFirstName" id="txtFirstName">
            </div>
            <div class="col">
                <label for="txtLastName">Last Name</label>
                <input type="text" class="form-control" name="txtLastName" id="txtLastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" name="Address">
        </div>
        <div class="form-group">
            <label for="Address2">Address 2</label>
            <input type="text" class="form-control" id="Address 2" name="Address 2">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" name="City">
            </div>
            <div class="form-group col-md-4">
                <label for="State">State</label>
                <select id="State" name="State" class="form-control">
                    <option selected>Choose...</option>
                    <option>Kwara State</option>
                    <option>Lagos State</option>
                    <option>Abuja FCT</option>
                    <option>Kano State</option>
                    <option>PH State</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="Zip">Zip</label>
                <input type="text" class="form-control" id="Zip" name="Zip">
            </div>
        </div><br>
        <button type="submit" class="btn btn-primary" id="submit" name="submit">Submit</button>
    </form>
</div>
